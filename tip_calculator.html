<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/tip_calculator.css">
    <title>Breakout 5's Tip Calculator</title>
</head>
<body>
    <div class="container">
        <h1>Tip Calculator</h1>
        <form action="">
            <div class="control">
                <p>Total Bill</p>
                <p class="input">
                    $ <input type="number" name="" id="totalBill" placeholder="0.00">
                </p>
            </div>
            <div class="control">
                <p>Quality of Service</p>
                <select name="" id="tipPercent">
                    <option disabled selected value="0">Make Selection</option>
                    <option value="0.35">Excellent (35%)</option>
                    <option value="0.3">Great (30%)</option>
                    <option value="0.25">Good (25%)</option>
                    <option value="0.2">Average (20%)</option>
                    <option value="0.15">Below Average (15%)</option>
                    <option value="0.1">Poor (10%)</option>
                    <option value="0.05">"May I speak to a Manager" (5%)</option>
                    <option value="0">Dine and Dash (0%)</option>
                </select>
            </div>
        </form>
        <p>Number of Guests</p>
        <input type="number" name="" id="split" placeholder="0">
        <button id="calculate">Calculate</button>
        <div class="totalTip">
            <p>Total Per Person</p>
            <p class="tip">$<span id="tip">0.00</span></p>
        </div>
    </div>
    <script src="js/tip_calculator.js"></script>
</body>
</html>
